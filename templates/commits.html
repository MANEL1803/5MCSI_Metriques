<!-- templates/commits.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commits par minute</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h2 style="text-align: center;">Nombre de commits par minute</h2>
  <div id="chart_div" style="width: 900px; height: 500px; margin: auto;"></div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch('/commits/')
        .then(response => response.json())
        .then(data => {
          var chartData = [['Minute', 'Commits']];
          data.results.forEach(item => {
            chartData.push([item.minute, item.count]);
          });

          var dataTable = google.visualization.arrayToDataTable(chartData);

          var options = {
            title: 'Distribution des commits minute par minute',
            hAxis: { title: 'Minute', format: '0' },
            vAxis: { title: 'Nombre de commits' },
            legend: 'none',
            colors: ['#c2185b']
          };

          var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        });
    }
  </script>
</body>
</html>
