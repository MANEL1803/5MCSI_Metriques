<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Graphique des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f8f8f8;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      #chart_div {
        width: 80%;
        height: 500px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <h2>Commits par minute</h2>
    <div id="chart_div"></div>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('/commits/')
          .then(response => response.json())
          .then(data => {
            const results = data.results;

            if (results.length === 0) {
              document.getElementById('chart_div').innerHTML = 'Aucun commit trouv√©.';
              return;
            }

            const dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Minute');
            dataTable.addColumn('number', 'Commits');

            results.forEach(item => {
              dataTable.addRow([item.minute, item.count]);
            });

            const options = {
              title: 'Nombre de commits par minute',
              hAxis: { title: 'Minute' },
              vAxis: { title: 'Commits', minValue: 0 },
              legend: 'none',
              colors: ['#FF4081'] // Rose üòÑ
            };

            const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          })
          .catch(error => {
            console.error('Erreur de chargement des donn√©es :', error);
            document.getElementById('chart_div').innerHTML = 'Erreur de chargement du graphique.';
          });
      }
    </script>
  </body>
</html>
